version: '3.9'
services:
  server:
    build: ./server
    ports:
      - '8080:8000'
    volumes:
      - ./server:/server

  client:
    build: ./client
    ports:
      - '3030:3000'
    volumes:
      - ./client/src:/client/src
    depends_on:
      - server
      - db

  db:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: administrator
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data

volumes:
  mongo_data:
